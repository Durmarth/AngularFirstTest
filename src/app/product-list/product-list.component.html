
<h2>Products</h2>

<div *ngFor="let product of products">

  <h1>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h1>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <p *ngIf="product.description">
  Verf√ºgbar: {{ product.sold_out }}
</p>
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
</app-product-alerts>
<p *ngIf="product.sold_out == 0">
HALLO Description: {{ product.description }}
<app-product-alerts
[product]="product" 
(notify)="onNotifyavailable()">
</app-product-alerts>

</p>

</div>
